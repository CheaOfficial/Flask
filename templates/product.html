<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="../static/images/favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link href="static/css/tiny-slider.css" rel="stylesheet">
		<link href="static/css/style.css" rel="stylesheet">
		<title>FURNI CHEA PICHEY VIRAK by Untree.co </title>
	</head>
<body>
    {% include "navbar.html" %}

    <div class="container">
        <div class="row">
            {% for item in product_list %}
                <div class="col-md-3 col-sm-12 mt-3 mb-3 mr-3 ml-3">
                  <div class="card" style="width: 18rem;">
                      <img style="height:150px; width:150px" src="{{ item.image }}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{ item.title.split()[:2]|join(' ') }}</h5>
                          <h6 class="badge bg-info text-dark card-title">{{ item.price }} $</h6>
                        <p class="card-text">{{ item.description[:80] }}</p>
                             {% for _ in range(item.rating.rate|round|int) %}
                                <span class="star">&#9733;</span>
                            {% endfor %}
                            {% for _ in range(5 - item.rating.rate|round|int) %}
                                <span class="star">&#9734;</span>
                            {% endfor %}
                        <a target="_blank" href="/product_detail?id={{ item.id }}" class="btn btn-info">More...</a>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


</body>
</html>
